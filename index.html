<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Boy's Hostel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        #welcome-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('hostel-banner.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 15px;
        }

        .btn-primary {
            background-color: #007bff; /* Blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Grey color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background-color: #f1f1f1; /* Light grey background */
            color: #333; /* Dark text */
        }

        input:focus, select:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none;
        }

        /* Popup Background */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            justify-content: center;
            align-items: center;
        }

        /* Popup Content */
        .popup-content {
            background: #000000; /* Black background for the popup */
            color: white; /* White text color */
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        @media (max-width: 768px) {
            #welcome-section {
                padding: 50px 15px;
                font-size: 90%;
            }

            .popup-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Section -->
    <section id="welcome-section">
        <div class="container">
            <h1>Welcome to Lucky Boy's Hostel</h1>
            <p>Your gateway to a homely atmosphere, hygienic facilities, and great food!</p>
            <button id="register-btn" class="btn-primary">Register</button>
        </div>
    </section>

    <!-- Registration Popup -->
    <div id="registration-popup" class="popup">
        <div class="popup-content">
            <h2>Register Now</h2>
            <form action="https://formspree.io/f/xdkognoz" method="POST" id="registrationForm">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div>
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div>
                    <label for="purpose">Purpose (Student/Job):</label>
                    <input type="text" id="purpose" name="purpose" placeholder="Enter your purpose" required>
                </div>
                <div class="payment-section">
                    <label for="payment">Payment Option:</label>
                    <select id="payment" name="payment" required>
                        <option value="daywise">Daywise (₹299 per day)</option>
                        <option value="monthlywise">Monthlywise (₹3999 per month)</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Submit Registration</button>
            </form>
            <button id="close-popup" class="btn-secondary">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact Us: 9381467119 | Email: <a href="mailto:prashanthimaroju143@gmail.com">prashanthimaroju143@gmail.com</a></p>
    </footer>

    <script>
        const registerBtn = document.getElementById('register-btn');
        const popup = document.getElementById('registration-popup');
        const closeBtn = document.getElementById('close-popup');

        registerBtn.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
